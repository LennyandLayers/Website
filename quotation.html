<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Quotation</title>
  <link href="stylesheet.css" rel="stylesheet" />
</head>
<body>

<!-- Navigation (reuse if needed) -->
<nav style="padding: 20px 40px;">
  <div class="nav-container" style="display: flex; align-items: center; justify-content: space-between;">
    <div class="nav-logo" style="display: flex; align-items: center; gap: 10px;">
      <img src="images/primary_logo.jpg" alt="Lenny & Layers Logo" style="height: 40px;">
      <span style="font-size: 20px; font-weight: bold;">Quotation</span>
    </div>
    <div class="nav-dropdown">
      <input type="checkbox" id="toggle-menu" hidden />
      <label for="toggle-menu" class="nav-dropdown-icon">☰</label>
      <ul class="dropdown-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact_us.html">Contact</a></li>
        <li><a href="service.html">Services</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Quotation Form -->
<section class="hero-section contact-section">
  <div class="content-overlay contact-wrapper">
    <div class="contact-intro">
      <h2 id="quote-title">Request Quotation</h2>
      <p>Fill out this quick form and we’ll get back to you with a tailored quotation for your selected package.</p>
    </div>

    <form id="quote-form" action="https://formspree.io/f/mzzgvdvy" method="POST" class="contact-form">
      <input type="hidden" name="selected_package" id="selected-package">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Anything specific you'd like included?" required></textarea>
      <button type="submit">Request Quote</button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="text-center">
  <p>Based in Kenya. Designing for Africa and beyond.</p>
  <p>©Copyright 2025 Lenny and Layers. ALL rights reserved.</p>
</footer>

<!-- Script to inject package -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const packageName = urlParams.get("package");

    if (packageName) {
      const titleEl = document.getElementById("quote-title");
      const inputEl = document.getElementById("selected-package");

      titleEl.textContent = `Request Quotation for ${packageName}`;
      inputEl.value = packageName;
    }
  });
</script>

</body>
</html>
