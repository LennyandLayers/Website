<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenny and Layers</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('images/hero_background.jpg') no-repeat center center/cover;
      color: #f4f1ea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .question-container {
      max-width: 800px;
      width: 90%;
      background: rgba(13, 27, 42, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #dcbd66;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .question {
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 16px;
  font-family: 'Playfair Display', serif;
  text-align: center;
  padding: 20px; 
  display: flex;
  justify-content: center; 
  align-items: center;     
  flex-wrap: wrap;
}
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #2a3d56;
      border-radius: 6px;
      overflow: hidden;
      margin: 0 auto 10px;
    }
    .progress-fill {
      height: 100%;
      background-color: #dcbd66;
      width: 0%;
      transition: width 0.3s ease;
    }
    #progressText {
      text-align: center;
      margin-bottom: 30px;
      font-size: 0.95rem;
      color: #dcbd66;
    }
    .examples-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .example-btn {
      background: #2a3d56;
      color: #f4f1ea;
      border: 1px solid #dcbd66;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }
    .example-btn.selected {
      background: #dcbd66;
      color: #0d1b2a;
      font-weight: bold;
    }
    #customAnswer {
      display: block;
      margin: 0 auto 20px;
      width: 100%;
      max-width: 500px;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #dcbd66;
      background: #1c2a3a;
      color: #fff;
      font-size: 1rem;
      text-align: center;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 24px;
    }
    .nav-btn {
      background: none;
      border: 2px solid #dcbd66;
      color: #dcbd66;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .nav-btn:hover {
      background: #dcbd66;
      color: #0d1b2a;
    }
    input[type="email"] {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 500px;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #dcbd66;
      background: #1c2a3a;
      color: #fff;
      font-size: 1rem;
    }
    #idModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #idModalContent {
      background: #0d1b2a;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      color: #f4f1ea;
    }
    #idModalContent h2 {
      font-family: 'Playfair Display', serif;
      color: #dcbd66;
      margin-bottom: 20px;
    }
    #idModalContent input[type="text"] {
      width: 80%;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #dcbd66;
      background: #1c2a3a;
      color: #fff;
      text-align: center;
    }
    #startBtn {
      background: #dcbd66;
      color: #0d1b2a;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="idModal">
    <div id="idModalContent">
      <h2>Enter Your Questionnaire ID</h2>
      <p>You can combine multiple sets (e.g. 1-2-x) to customize your questionnaire.</p>
      <input type="text" id="questionnaireId" placeholder="e.g. 1 or 1-2-x" />
      <button id="startBtn">Start</button>
    </div>
  </div>

  <div class="question-container" style="display:none">
    <h1 id="formTitle">Digital Marketing Questionnaire</h1>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <p id="progressText"></p>
    <form id="intakeForm" action="https://formspree.io/f/mzzgvdvy" method="POST">
      <div id="questionBox"></div>
    </form>
  </div>

  <script>
    const questionSets = {
      "1": {
        title: "Starter Kit Questionnaire",
        questions: [
          { q: "What message do you want your logo to send?", examples: ["Bright Future Coaching", "Helping You Shine"] },
          { q: "What mood should your identity communicate?", examples: ["Minimal and modern", "Warm and welcoming", "Bold and dynamic"] }
        ]
      },
      "2": {
        title: "Growth Kit Questionnaire",
        questions: [
          { q: "What are the core goals of your website?", examples: ["Sell products", "Attract clients", "Build trust"] },
          { q: "What 5â€“6 pages do you want on your site?", examples: ["Home", "About", "Contact"] }
        ]
      },
      "3": {
        title: "Premium Kit Questionnaire",
        questions: [
          { q: "What story should your brand tell?", examples: ["Natural skincare for confidence", "Empowering youth"] },
          { q: "What kind of brand film would work best?", examples: ["Lifestyle-focused", "Testimonial-based"] }
        ]
      },
      "x": {
        title: "Custom Client Add-On",
        questions: [
          { q: "What makes your brand truly unique?", examples: ["Our mission", "Our founder story"] },
          { q: "What tools or platforms are you currently using?", examples: ["Canva", "Squarespace", "Google Drive"] }
        ]
      }
    };

    let selectedIds = [];
    let questions = [];
    let current = 0;
    const answers = [];
    const questionBox = document.getElementById("questionBox");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");
    const form = document.getElementById("intakeForm");

    function updateProgress() {
      const percent = Math.round((current / questions.length) * 100);
      progressFill.style.width = `${percent}%`;
      progressText.textContent = `${current + 1} / ${questions.length}`;
    }

    function showQuestion(index) {
      const currentQ = questions[index];
      const savedAnswers = answers[index]?.answer || [];
      const savedCustom = answers[index]?.custom || "";

      const examplesHtml = (currentQ.examples || []).map(example => {
        const isSelected = savedAnswers.includes(example);
        return `<button type="button" class="example-btn ${isSelected ? "selected" : ""}" data-value="${example}">${example}</button>`;
      }).join("");

      questionBox.innerHTML = `
        <label class="question">${currentQ.q}</label>
        <div class="examples-container">${examplesHtml}</div>
        <input type="text" id="customAnswer" placeholder="Your answer" value="${savedCustom}" />
        <div class="nav-buttons">
          ${index > 0 ? `<button type="button" onclick="goBack()" class="nav-btn">Previous</button>` : ""}
          <button type="button" onclick="goNext()" class="nav-btn">Next</button>
        </div>
      `;

      document.querySelectorAll('.example-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          btn.classList.toggle("selected");
          const selectedValues = [...document.querySelectorAll(".example-btn.selected")].map(b => b.dataset.value);
          document.getElementById("customAnswer").value = selectedValues.join(", ");
        });
      });

      updateProgress();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function goNext() {
      const selected = [...document.querySelectorAll(".example-btn.selected")].map(b => b.dataset.value);
      const custom = document.getElementById("customAnswer").value.trim();
      answers[current] = {
        question: questions[current].q,
        answer: selected,
        custom: custom
      };
      current++;
      current < questions.length ? showQuestion(current) : buildSubmission();
    }

    function goBack() {
      if (current > 0) {
        current--;
        showQuestion(current);
      }
    }

    function buildSubmission() {
      let message = questions.map((q, i) => {
        const entry = answers[i] || { answer: [], custom: "" };
        return `${i + 1}. ${q.q}\n${entry.custom || entry.answer.join(", ")}`;
      }).join("\n\n");

      questionBox.innerHTML = `
        <label class="question">You're almost done! Please enter your email:</label>
        <input type="hidden" name="message" value="${message}" />
        <input type="email" name="email" required placeholder="Enter your email" />
        <div class="nav-buttons">
          <button type="button" onclick="goBack()" class="nav-btn">Previous</button>
          <button type="submit" class="nav-btn">Submit</button>
        </div>
      `;
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      })
        .then(res => res.ok ? window.location.href = "thankyou.html" : alert("Submission failed."))
        .catch(() => alert("Error submitting form."));
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      const input = document.getElementById("questionnaireId").value.trim();
      if (!input) return alert("Please enter an ID.");

      const ids = input.split('-').map(id => id.trim());
      const validSets = ids.map(id => questionSets[id]).filter(Boolean);

      if (!validSets.length) return alert("Invalid ID(s). Try: 1, 2, 3, x or combinations like 1-2-x.");

      selectedIds = ids;
      questions = validSets.flatMap(set => set.questions);
      document.getElementById("formTitle").textContent = validSets.map(set => set.title).join(" + ");
      document.getElementById("idModal").style.display = "none";
      document.querySelector(".question-container").style.display = "block";
      showQuestion(current);
    });
  </script>
</body>
</html>
