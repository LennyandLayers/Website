<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Marketing Intake | Lenny and Layers</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('images/hero_background.jpg') no-repeat center center/cover;
      color: #f4f1ea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .question-container {
      max-width: 800px;
      width: 90%;
      background: rgba(13, 27, 42, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #dcbd66;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 16px;
      font-family: 'Playfair Display', serif;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #2a3d56;
      border-radius: 6px;
      overflow: hidden;
      margin: 0 auto 10px;
    }

    .progress-fill {
      height: 100%;
      background-color: #dcbd66;
      width: 0%;
      transition: width 0.3s ease;
    }

    #progressText {
      text-align: center;
      margin-bottom: 30px;
      font-size: 0.95rem;
      color: #dcbd66;
    }

    .options-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
      align-items: center;
    }

    .option-btn {
      background: #dcbd66;
      color: #0d1b2a;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .option-btn:hover {
      background-color: #c4c4c4;
    }

    .option-btn.selected {
      background-color: #c4c4c4;
      color: #0d1b2a;
      font-weight: bold;
      border: 2px solid #dcbd66;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      font-family: 'Inter', sans-serif;
    }

    input[type="email"] {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #dcbd66;
      background: #1c2a3a;
      color: #fff;
      font-size: 1rem;
      margin: 20px auto;
      display: block;
    }

    @media (max-width: 600px) {
      .nav-buttons {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="question-container">
    <h1>Digital Marketing Questionnaire</h1>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <p id="progressText"></p>
    <form id="intakeForm" action="https://formspree.io/f/mzzgvdvy" method="POST">
      <div id="questionBox"></div>
    </form>
  </div>

  <script>
 const questions = [
  {
    q: "What are the primary business objectives that should align with your social media strategy?",
    options: ["Brand Awareness", "Lead Generation", "Sales or Conversions", "Customer Service & Engagement"]
  },
  {
    q: "How do you define clear, measurable goals for your social media efforts?",
    options: ["Increase engagement", "Grow followers", "Boost website traffic", "Increase conversions"]
  },
  {
    q: "What specific, time-bound targets are you setting?",
    options: ["Grow Instagram followers by 15% in 60 days", "Achieve 20% higher engagement by Q4", "Get 50 LinkedIn sign-ups this month", "Increase TikTok sales by 10%"]
  },
  {
    q: "What does success look like for your social media campaigns?",
    options: ["Increased brand recognition", "Higher engagement", "Lead conversions", "Sales growth"]
  },
  {
    q: "Are your goals realistic and achievable based on current resources and data?",
    options: ["Yes, based on past campaign results", "Moderate increase in followers", "Achievable with additional ad spend", "Goals align with team capacity"]
  },
  {
    q: "Who is your target audience, and how do you segment them?",
    options: ["Age: 18–34", "Gender: Predominantly female", "Interests: Fitness, fashion, tech", "Location: Urban areas"]
  },
  {
    q: "What are the main pain points or needs of your audience that your brand can address?",
    options: ["Affordable products", "Time-saving solutions", "Personalized advice", "Social proof"]
  },
  {
    q: "How will you use data to create detailed buyer personas?",
    options: ["Survey results", "Website analytics", "Social media insights", "Customer reviews"]
  },
  {
    q: "What platforms and content types resonate most with your audience?",
    options: ["Instagram & TikTok", "Pinterest", "Facebook", "LinkedIn"]
  },
  {
    q: "How can you gather insights directly from your followers?",
    options: ["Instagram polls", "Surveys via email or social", "Engaging in DMs or comments", "Live Q&A sessions"]
  },
  {
    q: "Which tools will you use to analyze audience demographics and behavior?",
    options: ["Instagram Insights", "Google Analytics", "Facebook Audience Insights", "Twitter Analytics"]
  },
  {
    q: "Which platforms are most popular with your target audience?",
    options: ["Instagram", "TikTok", "Facebook", "LinkedIn"]
  },
  {
    q: "Does your content fit the format and features of the selected platforms?",
    options: ["Instagram: Stories, Reels", "TikTok: Challenges, trends", "LinkedIn: Articles, insights", "Facebook: Events, community posts"]
  },
  {
    q: "How do the platform's strengths align with your marketing goals?",
    options: ["Instagram: Awareness & engagement", "TikTok: Viral content", "LinkedIn: B2B networking", "Facebook: Community-building"]
  },
  {
    q: "How do your competitors use social media, and what can you learn from them?",
    options: ["Top-performing content types", "Influencer partnerships", "Ad messaging", "Hashtag trends"]
  },
  {
    q: "Are you considering niche platforms or emerging trends?",
    options: ["TikTok", "Pinterest", "Snapchat", "YouTube Shorts"]
  },
  {
    q: "What are the main content pillars that will guide your content creation?",
    options: ["Education", "Inspiration", "Entertainment", "Product-focused"]
  },
  {
    q: "How do you decide which content formats to prioritize?",
    options: ["Video content", "Images", "Polls", "Infographics"]
  },
  {
    q: "What’s your content posting schedule?",
    options: ["Instagram: 4–5 times/week", "Facebook: 3–4 posts/week", "TikTok: 3–4 videos/week", "LinkedIn: 2–3 posts/week"]
  },
  {
    q: "What key dates should be included in your content calendar?",
    options: ["Holidays", "Product launches", "Industry events", "Seasonal campaigns"]
  },
  {
    q: "How will you use calls-to-action and hashtags to increase engagement?",
    options: ["CTAs: 'Click link in bio'", "Hashtags: Branded + trending", "Polls & prompts", "User-generated content"]
  },
  {
    q: "Which tools will you use to create and schedule your content?",
    options: ["Canva", "Buffer", "Later", "Trello"]
  },
  {
    q: "Which influencers align with your brand’s image and audience?",
    options: ["Fitness influencers", "Fashion bloggers", "Tech experts", "Parenting bloggers"]
  },
  {
    q: "How do you assess an influencer’s reach, engagement, and authenticity?",
    options: ["Follower count", "Engagement metrics", "Content style & values", "Past partnerships"]
  },
  {
    q: "What types of partnerships can help amplify your reach?",
    options: ["Co-branded campaigns", "Influencer collabs", "Charity promotions", "Event partnerships"]
  },
  {
    q: "How can you build long-term influencer/brand relationships?",
    options: ["Regular communication", "Exclusive offers", "Co-hosted events", "Performance-based incentives"]
  },
  {
    q: "What platforms will you leverage for influencer partnerships?",
    options: ["Instagram", "TikTok", "YouTube", "Facebook"]
  },
  {
    q: "What’s your total campaign budget and how will you divide it?",
    options: ["Instagram: 40%", "Facebook: 30%", "TikTok: 20%", "LinkedIn: 10%"]
  },
  {
    q: "How will you calculate ad spend efficiency?",
    options: ["CPC", "CPM", "CTR", "A/B testing"]
  },
  {
    q: "What KPIs will you use to track paid campaign performance?",
    options: ["CPA", "ROAS", "CTR", "Conversion rate"]
  },
  {
    q: "Are you allocating paid budget to influencer campaigns?",
    options: ["Yes — 20% for sponsored content", "Focus on micro-influencers", "Run influencer giveaways", "No — not part of strategy"]
  },
  {
    q: "How will you monitor and adjust ad budgets in real time?",
    options: ["Use Ads Manager", "Track KPIs daily", "Pause poor performers", "Reallocate to winners"]
  },
  {
    q: "What scheduling or automation tools will you use?",
    options: ["Buffer", "Later", "Hootsuite", "Sprout Social"]
  },
  {
    q: "How will you engage with followers in real-time?",
    options: ["Daily DMs", "Social inbox tools", "Auto replies", "Comment on user posts"]
  },
  {
    q: "How will you handle paid ad creation and targeting?",
    options: ["Audience segmentation", "High-quality creatives", "Clear CTAs", "A/B testing"]
  },
  {
    q: "How will you ensure consistent execution across platforms?",
    options: ["Content calendar", "Approval workflows", "Team alignment", "Weekly syncs"]
  },
  {
    q: "What KPIs will you track for your social strategy?",
    options: ["Engagement rate", "Follower growth", "Website traffic", "Lead generation"]
  },
  {
    q: "How often will you review and adjust strategy?",
    options: ["Weekly", "Monthly", "Quarterly", "After campaigns"]
  },
  {
    q: "Which analytics tools will you use?",
    options: ["Google Analytics", "Facebook Insights", "Instagram Insights", "Hootsuite Analytics"]
  },
  {
    q: "How will you run A/B tests to optimize content and ads?",
    options: ["Test headlines", "Compare visuals", "Post timing", "CTA variations"]
  },
  {
    q: "What steps will you take to refine your strategy based on insights?",
    options: ["Adapt to trends", "Reallocate budget", "Update personas", "Experiment with tactics"]
  }
];


    let current = 0;
    const answers = [];
    const questionBox = document.getElementById("questionBox");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");
    const form = document.getElementById("intakeForm");

    function updateProgress() {
      const percentage = Math.round((current / questions.length) * 100);
      progressFill.style.width = `${percentage}%`;
      progressText.textContent = `${Math.min(current + 1, questions.length)} / ${questions.length}`;
    }

    function showQuestion(index) {
      const currentQ = questions[index];
      const selectedAnswer = answers[index]?.answer || "";

      const optionsHtml = currentQ.options.map(option => {
        const isSelected = selectedAnswer === option;
        return `<button type="button" class="option-btn ${isSelected ? 'selected' : ''}" onclick="selectOption('${option.replace(/'/g, "\\'")}')">${option}</button>`;
      }).join("");

      questionBox.innerHTML = `
        <label class="question">${currentQ.q}</label>
        <div class="options-container">${optionsHtml}</div>
        <div class="nav-buttons">
          ${index > 0 ? `<button type="button" onclick="goBack()" class="option-btn" style="background:#2a3d56; color:#fff;">Previous</button>` : ""}
        </div>
      `;

      updateProgress();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function selectOption(answer) {
      answers[current] = {
        question: questions[current].q,
        answer: answer
      };
      current++;
      if (current < questions.length) {
        showQuestion(current);
      } else {
        buildSubmission();
      }
    }

    function goBack() {
      if (current > 0) {
        current--;
        showQuestion(current);
      }
    }

    function buildSubmission() {
      let message = "";
      answers.forEach((item, index) => {
        message += `${index + 1}. ${item.question}\n${item.answer}\n\n`;
      });

      questionBox.innerHTML = "";

      const label = document.createElement("label");
      label.className = "question";
      label.textContent = "You're almost done! Please provide your email so we can follow up:";
      questionBox.appendChild(label);

      const hiddenInput = document.createElement("input");
      hiddenInput.type = "hidden";
      hiddenInput.name = "message";
      hiddenInput.value = message;
      questionBox.appendChild(hiddenInput);

      const emailInput = document.createElement("input");
      emailInput.type = "email";
      emailInput.name = "email";
      emailInput.placeholder = "Your Email (for follow-up)";
      emailInput.required = true;
      emailInput.autofocus = true;
      questionBox.appendChild(emailInput);

      const submitBtn = document.createElement("button");
      submitBtn.type = "submit";
      submitBtn.className = "option-btn";
      submitBtn.textContent = "Submit";

      const backBtn = document.createElement("button");
      backBtn.type = "button";
      backBtn.textContent = "Previous";
      backBtn.className = "option-btn";
      backBtn.style.background = "#2a3d56";
      backBtn.style.color = "#fff";
      backBtn.onclick = goBack;

      const navDiv = document.createElement("div");
      navDiv.className = "nav-buttons";
      navDiv.appendChild(backBtn);
      navDiv.appendChild(submitBtn);
      questionBox.appendChild(navDiv);

      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Something went wrong. Please try again.");
        }
      })
      .catch(error => {
        console.error(error);
        alert("Submission failed. Please try again later.");
      });
    });

    showQuestion(current);
  </script>
</body>
</html>
