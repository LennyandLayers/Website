<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Marketing Intake | Lenny and Layers</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('images/hero_background.jpg') no-repeat center center/cover;
      color: #f4f1ea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .question-container {
      max-width: 800px;
      width: 90%;
      background: rgba(13, 27, 42, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #dcbd66;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 16px;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #2a3d56;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .progress-fill {
      height: 100%;
      background-color: #dcbd66;
      width: 0%;
      transition: width 0.3s ease;
    }
    #progressText {
      text-align: center;
      margin-bottom: 30px;
      font-size: 0.95rem;
      color: #dcbd66;
    }
    .options-container {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #aaa;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
      gap: 14px;
    }
    .secondary-btn {
      background: transparent;
      color: #dcbd66;
      padding: 12px 24px;
      border: 1px solid #dcbd66;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .secondary-btn:hover {
      background-color: #dcbd66;
      color: #0d1b2a;
    }
    input[type="email"], input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #dcbd66;
      background: #1c2a3a;
      color: #fff;
      font-size: 1rem;
      margin: 20px auto 10px auto;
      display: block;
      text-align: center;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-box {
      background: #0d1b2a;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .modal-box h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 16px;
      color: #dcbd66;
    }
    .modal-box input {
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="modal" id="idModal">
    <div class="modal-box">
      <h2>Select Your Questionnaire</h2>
      <p>Please enter the code provided to you:</p>
      <input type="text" id="questionnaireId" placeholder="Enter ID" />
      <button class="secondary-btn" onclick="loadQuestions()">Continue</button>
    </div>
  </div>

  <div class="question-container" style="display:none;" id="questionnaireContainer">
    <h1 id="formTitle">Digital Marketing Questionnaire</h1>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <p id="progressText"></p>
    <form id="intakeForm" action="https://formspree.io/f/mzzgvdvy" method="POST">
      <div id="questionBox"></div>
    </form>
  </div>

  <script>
    const allQuestionSets = {
      x: {
        title: "Starter Brand Kit",
        questions: [
          { q: "What tone or mood should your visual identity communicate?", examples: ["Playful and fun", "Elegant and sophisticated", "Minimal and modern"] },
          { q: "What should your one-pager or bio-link site focus on?", examples: ["Showcasing products", "Booking consultations", "Sharing personal story"] }
        ]
      },
      y: {
        title: "Growth Web Kit",
        questions: [
          { q: "What are the core goals of your website?", examples: ["Sell products", "Attract clients", "Build authority"] },
          { q: "Would you like the 2-month content plan to be...", examples: ["Educational", "Inspirational", "Promotional"] }
        ]
      },
      z: {
        title: "Premium Brand Launch Kit",
        questions: [
          { q: "Whatâ€™s the core story your brand should communicate?", examples: ["Helping women feel confident", "Solving a personal pain point", "Creating community"] },
          { q: "Where do you want to drive your leads after download?", examples: ["Booking page", "Sales page", "Private community"] }
        ]
      }
    };

    let current = 0;
    let selectedSet = null;
    const answers = [];
    const questionBox = document.getElementById("questionBox");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");
    const form = document.getElementById("intakeForm");

    function loadQuestions() {
      const id = document.getElementById("questionnaireId").value.trim().toLowerCase();
      if (!allQuestionSets[id]) {
        alert("Invalid ID. Use: starter, growth, or premium.");
        return;
      }
      selectedSet = allQuestionSets[id];
      document.getElementById("formTitle").textContent = selectedSet.title + " Questionnaire";
      document.getElementById("idModal").style.display = "none";
      document.getElementById("questionnaireContainer").style.display = "block";
      showQuestion(current);
    }

    function updateProgress() {
      const percentage = Math.round((current / selectedSet.questions.length) * 100);
      progressFill.style.width = `${percentage}%`;
      progressText.textContent = `${Math.min(current + 1, selectedSet.questions.length)} / ${selectedSet.questions.length}`;
    }

    function showQuestion(index) {
      const qObj = selectedSet.questions[index];
      questionBox.innerHTML = `
        <label class="question">${qObj.q}</label>
        <input type="text" id="userAnswer" placeholder="Your answer" />
        <div class="options-container">Examples: ${qObj.examples.join(", ")}</div>
        <div class="nav-buttons">
          ${index > 0 ? `<button type="button" class="secondary-btn" onclick="goBack()">Previous</button>` : ""}
          <button type="button" class="secondary-btn" onclick="goNext()">Next</button>
        </div>
      `;
      updateProgress();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function goNext() {
      const answer = document.getElementById("userAnswer").value.trim();
      if (!answer) return alert("Please provide an answer before continuing.");
      answers[current] = {
        question: selectedSet.questions[current].q,
        answer
      };
      current++;
      current < selectedSet.questions.length ? showQuestion(current) : buildSubmission();
    }

    function goBack() {
      if (current > 0) {
        current--;
        showQuestion(current);
      }
    }

    function buildSubmission() {
      let message = "";
      answers.forEach((item, i) => {
        message += `${i + 1}. ${item.question}\n${item.answer}\n\n`;
      });

      questionBox.innerHTML = `
        <label class="question">You're almost done! Please provide your email:</label>
        <input type="hidden" name="message" value="${message}">
        <input type="email" name="email" required placeholder="Enter your email">
        <div class="nav-buttons">
          <button type="button" class="secondary-btn" onclick="goBack()">Previous</button>
          <button type="submit" class="secondary-btn">Submit</button>
        </div>
      `;
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Submission failed. Please try again.");
        }
      }).catch(() => {
        alert("Submission error. Please try again later.");
      });
    });
  </script>
</body>
</html>
