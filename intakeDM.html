  <style>
    body {

    input[type="email"] {
  width: 100%;

}
    .nav-buttons {

    }

  width: 100%;

}

.progress-fill {
  height: 100%;
  background-color: #dcbd66;

}
#progressText {
  text-align: center;
  margin-bottom: 30px;
  font-size: 0.95rem;
  color: #dcbd66;
}

    @media (max-width: 600px) {
      .nav-buttons {
        flex-direction: column;
        gap: 12px;
      }
    }
    .options-container {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-top: 20px;
  align-items: center;
}

.option-btn {
  background: #dcbd66;
  color: #0d1b2a;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  font-family: 'Times New Roman', Times, serif;
  font-size: 1.2rem;
  cursor: pointer;
  letter-spacing: 1px;
  width: 100%;
  max-width: 500px;
  text-align: center;
  transition: background-color 0.3s ease;
}

.option-btn:hover {
  background-color: #c4c4c4;
  text-decoration: black underline;
}
.options-container {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-top: 20px;
  align-items: center;
}
.form-end {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
  margin-top: 20px;
}

.form-end input[type="email"] {
  width: 100%;
  max-width: 400px;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid #dcbd66;
  background: #1c2a3a;
  color: #fff;

}

.form-end button[type="submit"] {
  max-width: 200px;
  width: 100%;
}
.option-btn.selected {
  background-color: #c4c4c4;
  color: #0d1b2a;
  font-weight: bold;
  border: 2px solid #dcbd66;
}


</style>
</head>

<body>

 <script>

{

 {

{

},
{

{

},
{

},
{

},
{

},
{
  q: "37. What KPIs will you track for your social strategy?",
  options: [

  ]
},
{
  q: "38. How often will you review and adjust strategy?",
  options: [

    "Quarterly (strategic overhaul)",

  ]
},
{
  q: "39. Which analytics tools will you use?",
  options: [
    "Google Analytics",
    "Facebook Insights",
    "Instagram Insights",
    "Hootsuite Analytics"
  ]
},
{
  q: "40. How will you run A/B tests to optimize content and ads?",
  options: [
    "Test headlines (copy variations)",
    "Compare visuals (image vs. video)",
    "Experiment with post timing",
    "Try different CTAs"
  ]
},
{
  q: "41. What steps will you take to refine your strategy based on insights?",
  options: [
    "Adapt based on engagement trends",
    "Reallocate budget to top channels",
    "Update audience personas",
    "Test new tactics (influencer/paid)"
  ]
}
      // More questions will go here (truncated for brevity)
    ];

  let current = 0;
  const answers = [];

  const questionBox = document.getElementById('questionBox');
  const form = document.getElementById('intakeForm');
  const progressFill = document.getElementById('progressFill');
  const progressText = document.getElementById('progressText');

  function updateProgress() {
    const percentage = Math.round((current / questions.length) * 100);
    progressFill.style.width = `${percentage}%`;
    progressText.textContent = `${Math.min(current + 1, questions.length)} / ${questions.length}`;
  }

  function showQuestion(index) {
  const currentQ = questions[index];
  const selectedAnswer = answers[index]?.answer || "";

  const optionsHtml = currentQ.options.map(option =>
    `<button type="button" class="option-btn ${selectedAnswer === option ? 'selected' : ''}" onclick="selectOption('${option.replace(/'/g, "\\'")}')">${option}</button>`
  ).join('');

  questionBox.innerHTML = `
    <label class="question">${currentQ.q}</label>
    <div class="options-container">${optionsHtml}</div>
    <div class="nav-buttons" style="margin-top: 20px; justify-content: center;">
      ${index > 0 ? `<button type="button" onclick="goBack()" class="option-btn" style="background:#2a3d56; color:#fff;">Previous</button>` : ""}
    </div>
  `;

  updateProgress();
}


  function selectOption(answer) {
    answers[current] = {
      question: questions[current].q,
      answer: answer
    };

    current++;
    if (current < questions.length) {
      showQuestion(current);
    } else {
      buildSubmission();
    }
  }

  function goBack() {
    if (current > 0) {
      current--;
      showQuestion(current);
    }
  }

  function buildSubmission() {
    let message = "";
    answers.forEach((item, index) => {
      message += `${index + 1}. ${item.question}\n${item.answer}\n\n`;
    });

    questionBox.innerHTML = `
  <label class="question">You're almost done! Please provide your email so we can follow up:</label>
  <div class="form-end">
    <input type="hidden" name="message" value="${message.replace(/"/g, '&quot;')}" />
    <input type="email" name="email" placeholder="Your Email (for follow-up)" required />
    <button type="submit">Submit</button>
  </div>
  <div class="nav-buttons">
    <button type="button" onclick="goBack()" class="option-btn" style="background:#2a3d56; color:#fff;">Previous</button>
  </div>
`;

    form.setAttribute("action", "https://formspree.io/f/mzzgvdvy");
    form.setAttribute("method", "POST");

    // Rebind the submit listener after replacing innerHTML
    form.addEventListener("submit", function handleSubmit(e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json",
        },
      }).then((response) => {
        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Oops! Something went wrong.");
        }
      });

      // Cleanup to prevent duplicate submissions
      form.removeEventListener("submit", handleSubmit);
    });
  }

  // Kick it off
  showQuestion(current);
</script>



</body>
</html>
