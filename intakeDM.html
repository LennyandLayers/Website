<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Marketing Intake | Lenny and Layers</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('images/hero_background.jpg') no-repeat center center/cover;
      color: #f4f1ea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .question-container {
      max-width: 800px;
      width: 90%;
      background: rgba(13, 27, 42, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #dcbd66;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 16px;
      font-family: 'Playfair Display', serif;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #2a3d56;
      border-radius: 6px;
      overflow: hidden;
      margin: 0 auto 10px;
    }
    .progress-fill {
      height: 100%;
      background-color: #dcbd66;
      width: 0%;
      transition: width 0.3s ease;
    }
    #progressText {
      text-align: center;
      margin-bottom: 30px;
      font-size: 0.95rem;
      color: #dcbd66;
    }
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
      align-items: center;
    }
    .option-btn {
      background: #dcbd66;
      color: #0d1b2a;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      max-width: 500px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .option-btn.selected {
      background-color: #c4c4c4;
      color: #0d1b2a;
      font-weight: bold;
      border: 2px solid #dcbd66;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    input[type="email"], input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #dcbd66;
      background: #1c2a3a;
      color: #fff;
      font-size: 1rem;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="question-container">
    <h1>Digital Marketing Questionnaire</h1>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <p id="progressText"></p>
    <form id="intakeForm" action="https://formspree.io/f/mzzgvdvy" method="POST">
      <div id="questionBox"></div>
    </form>
  </div>

  <script>
const questions = [

// starter package //
{
  q: "Do you have any colors or visual styles you’d like to explore or avoid?",
  options: [
    "Explore earth tones",
    "Explore pastels",
    "Explore bold colors",
    "Minimal and clean style",
    "Vintage or retro style",
    "Avoid bright/neon colors",
    "Avoid overly busy designs",
    "Other"
  ]
},
{
  q: "Are there any reference brands you admire? What about them stands out?",
  options: ["Other"]
},
{
  q: "What tone or mood should your visual identity communicate?",
  options: [
    "Playful and fun",
    "Elegant and sophisticated",
    "Minimal and modern",
    "Warm and welcoming",
    "Bold and dynamic",
    "Artistic or abstract",
    "Other"
  ]
},
{
  q: "What should your one-pager or bio-link site focus on?",
  options: [
    "Showcasing products or services",
    "Displaying portfolio or past work",
    "Booking appointments or consultations",
    "Sharing bio or personal story",
    "Contact information",
    "Other"
  ]
},
{
  q: "Do you have any existing content or photos you'd like included?",
  options: [
    "Logo files",
    "Professional headshots or team photos",
    "Product or service images",
    "Written content",
    "Testimonials or reviews",
    "No existing content yet",
    "Other"
  ]
},

// growth kit//
{
  q: "What are the core goals of your website?",
  options: [
    "Sell products or services",
    "Attract and book new clients",
    "Share information or resources",
    "Build authority and trust in your industry",
    "Grow your email list",
    "Other"
  ]
},
{
  q: "What 5–6 pages would you like on your site?",
  options: [
    "Home",
    "About",
    "Services or Offerings",
    "Portfolio or Gallery",
    "Blog",
    "Contact",
    "FAQ",
    "Shop or Store",
    "Other"
  ]
},
{
  q: "Do you want a blog?",
  options: [   
    "No",
    "Not sure yet",
    "If yes, what other topics will you write about? (Short answer)"
  ]
},
{
  q: "What’s your current email marketing tool (if any)?",
  options: [
    "Mailchimp",
    "ConvertKit",
    "Flodesk",
    "Klaviyo",
    "ActiveCampaign",
    "I don’t use one yet",
    "Other"
  ]
},
{
  q: "What should your welcome email sequence aim to achieve?",
  options: [
    "Introduce my brand and story",
    "Educate or provide value",
    "Encourage first purchase or booking",
    "Invite subscribers to follow on social media",
    "Other"
  ]
},
{
  q: "What platforms do you use most for content?",
  options: [
    "Instagram",
    "LinkedIn",
    "TikTok",
    "Pinterest",
    "YouTube",
    "Facebook",
    "Email Newsletter",
    "Other"
  ]
},
{
  q: "Would you like the 2-month content plan to be...",
  options: [
    "Educational",
    "Promotional",
    "Inspirational",
    "A mix of all three",
    "Other"
  ]
},
{
  q: "Do you use (or plan to use) Google Analytics or other tracking tools?",
  options: [
    "Yes, currently using",
    "Planning to set up",
    "No plans to use",
    "Other"
  ]
},

//premium kit//
{
  q: "What’s the core story or mission your brand needs to communicate clearly?",
  options: ["Other"]
},
{
  q: "Who are your key competitors, and how do you want to be different?",
  options: ["Other"]
},
{
  q: "Do you have any testimonials, case studies, or success stories to include?",
  options: [
    "Yes — I have a few ready",
    "I’m working on collecting them",
    "Not yet — I’ll need help gathering or writing them",
    "Other"
  ]
},
{
  q: "What is your ideal launch timeline? Are there any deadlines or events we should know about?",
  options: ["other"]
},
{
  q: "Would you prefer your brand film to be...",
  options: [
    "Testimonial-based",
    "Scripted",
    "Lifestyle-focused",
    "Abstract or artistic",
    "Other"
  ]
},
{
  q: "What digital assets would be useful for press/media?",
  options: [
    "Founder bio",
    "High-quality product photos",
    "Mission or brand values",
    "Logo files and brand colors",
    "Press release or launch summary",
    "Other"
  ]
},
{
  q: "What kind of lead magnet would appeal to your audience?",
  options: [
    "Checklist",
    "E-book or mini-guide",
    "Free template or resource",
    "Discount code or offer",
    "Free session or consultation",
    "Other"
  ]
},
{
  q: "Where do you want to drive your leads after download?",
  options: [
    "Email welcome sequence",
    "Booking or free consultation page",
    "Sales page for a specific offer",
    "Private community or group",
    "Thank-you page with a special offer",
    "Other"
  ]
}

];

let current = 0;
const answers = [];
const questionBox = document.getElementById("questionBox");
const progressFill = document.getElementById("progressFill");
const progressText = document.getElementById("progressText");
const form = document.getElementById("intakeForm");

function updateProgress() {
  const percentage = Math.round((current / questions.length) * 100);
  progressFill.style.width = `${percentage}%`;
  progressText.textContent = `${Math.min(current + 1, questions.length)} / ${questions.length}`;
}

function showQuestion(index) {
  const currentQ = questions[index];
  const selected = answers[index]?.answer || [];

  const optionsHtml = currentQ.options.map(opt => {
    const isOther = opt.toLowerCase().includes("other");
    const selectedClass = selected.includes(opt) ? 'selected' : '';
    return `<button type="button" class="option-btn ${selectedClass}" data-value="${opt}" data-other="${isOther}">${opt}</button>`;
  }).join("");

  questionBox.innerHTML = `
    <label class="question">${currentQ.q}</label>
    <div class="options-container">${optionsHtml}</div>
    <input type="text" id="customAnswer" name="custom" style="display:none" placeholder="Please specify..." />
    <div class="nav-buttons">
      ${index > 0 ? `<button type="button" onclick="goBack()" class="option-btn" style="background:#2a3d56; color:#fff">Previous</button>` : ""}
      <button type="button" onclick="goNext()" class="option-btn">Next</button>
    </div>
  `;

  document.querySelectorAll('.option-btn[data-value]').forEach(btn => {
    btn.addEventListener('click', () => {
      btn.classList.toggle('selected');
      const isOther = btn.dataset.other === "true";
      document.getElementById("customAnswer").style.display = isOther && btn.classList.contains("selected") ? "block" : "none";
    });
  });

  updateProgress();
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function goNext() {
  const selected = [...document.querySelectorAll(".option-btn.selected")].map(b => b.dataset.value);
  const customVal = document.getElementById("customAnswer").value;
  if (customVal && selected.includes("Other")) selected.push(`Other: ${customVal}`);
  answers[current] = {
    question: questions[current].q,
    answer: selected
  };
  current++;
  current < questions.length ? showQuestion(current) : buildSubmission();
}

function goBack() {
  if (current > 0) {
    current--;
    showQuestion(current);
  }
}

function buildSubmission() {
  let message = "";
  answers.forEach((item, i) => {
    message += `${i + 1}. ${item.question}\n${item.answer.join(', ')}\n\n`;
  });

  questionBox.innerHTML = "";
  const label = document.createElement("label");
  label.className = "question";
  label.textContent = "You're almost done! Please provide your email:";

  const hiddenInput = document.createElement("input");
  hiddenInput.type = "hidden";
  hiddenInput.name = "message";
  hiddenInput.value = message;

  const emailInput = document.createElement("input");
  emailInput.type = "email";
  emailInput.name = "email";
  emailInput.required = true;
  emailInput.placeholder = "Enter your email";

  const submitBtn = document.createElement("button");
  submitBtn.type = "submit";
  submitBtn.className = "option-btn";
  submitBtn.textContent = "Submit";

  const backBtn = document.createElement("button");
  backBtn.type = "button";
  backBtn.textContent = "Previous";
  backBtn.className = "option-btn";
  backBtn.style.background = "#2a3d56";
  backBtn.style.color = "#fff";
  backBtn.onclick = goBack;

  const navDiv = document.createElement("div");
  navDiv.className = "nav-buttons";
  navDiv.appendChild(backBtn);
  navDiv.appendChild(submitBtn);

  questionBox.appendChild(label);
  questionBox.appendChild(hiddenInput);
  questionBox.appendChild(emailInput);
  questionBox.appendChild(navDiv);
  window.scrollTo({ top: 0, behavior: "smooth" });
}

form.addEventListener("submit", function (e) {
  e.preventDefault();
  const data = new FormData(form);
  fetch(form.action, {
    method: form.method,
    body: data,
    headers: { 'Accept': 'application/json' }
  })
    .then(response => {
      if (response.ok) {
        window.location.href = "thankyou.html";
      } else {
        alert("Submission failed. Please try again.");
      }
    })
    .catch(err => alert("Submission error. Please try again later."));
});

showQuestion(current);
</script>
</body>
</html>
