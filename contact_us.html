<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Lenny & Layers</title>
  <link rel="stylesheet" href="stylesheet.css">
  <style>
    .contact-layout {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .contact-illustration {
      flex: 1 1 400px;
      min-width: 280px;
    }

    .contact-illustration img {
      width: 100%;
      border-radius: 16px;
    }

    .contact-form-section {
      flex: 1 1 400px;
      min-width: 280px;
    }

    .contact-form-section h1 {
      font-size: 2rem;
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
    }

    .contact-form-section p {
      margin-bottom: 20px;
      color: #ccc;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-family: 'Inter', sans-serif;
    }

    .contact-form textarea {
      min-height: 120px;
      resize: vertical;
    }

    .contact-form button {
      background-color: #dc5c8a;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-family: 'Bebas Neue', cursive;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #c54675;
    }

    @media (max-width: 768px) {
      .contact-layout {
        flex-direction: column;
        text-align: center;
      }

      .contact-form {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="container flex justify-between items-center" style="padding: 20px 0;">
      <div>
        <div class="logo-container">
  <img src="images/icon.jpg" alt="Lenny & Layers Icon">
  <h1 class="heading-gold">Lenny & Layers</h1>
</div>

      </div>
      <ul class="flex gap-4">
        <li><a href="index.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact_us.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Split Section -->
  <section class="contact-layout">
    <!-- Left: Illustration -->
    <div class="contact-illustration">
      <img src="images/ceo_pic.png" alt="Contact illustration">
    </div>

    <!-- Right: Form -->
    <div class="contact-form-section">
      <h1>Contact us.</h1>
      <p>Have a project in mind? We’d love to hear it. Fill out the form and we’ll be in touch shortly.</p>
      <form class="contact-form" action="#" method="post">
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <!-- Footer Note -->
  <footer class="text-center">
    <p>Based in Kenya. Designing for Africa and beyond.</p>
  </footer>

</body>
</html>
